<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
    <pm:page id="inventario">
    	   <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-person" url="#" iconPos="bottom"></p:menuitem>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
    <p:tab title="AGREGAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Producto"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
		 	<p:commandButton id="btnCargProd" value="Cargar Producto"></p:commandButton>
		 </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Actualizar Producto" icon="ui-icon-refresh" iconPos="left"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="BUSQUEDA DE PRODUCTOS">
    	<h:form>
        <pm:field>
        	<h:panelGrid columns="3" cellpadding="4" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="numSerie" value="Numero de Serie:" /> 
            <p:inputText id="numSerie" value="" required="true" label="numeroSerie"/>
            <p:commandButton id="btnAddProd" value="Buscar Producto" icon="ui-icon-search" iconPos="left"></p:commandButton>
      		</h:panelGrid>
		 </pm:field>
		 </h:form>
    </p:tab>
</p:accordionPanel>
           </pm:content>
    </pm:page>
    
    <pm:page  id="usuarios">
    	 <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar">Auxiliar: #{loginManagement.nombre}</pm:header>
           <pm:header>
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
    				<p:tab title="GENERAR VENTA ">
    					<h:form>
    						<pm:field>
    							<p:outputLabel for="idUser" value="N° Documento Empleado:"></p:outputLabel>
    							<p:inputText id="idUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="nameUser" value="N° Documento Cliente"></p:outputLabel>
    							<p:inputText id="nameUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="lastUser" value="Productos:"></p:outputLabel>
    							<p:inputText id="lastUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:autoComplete id="lugUser" value="" required="true" placeholder="Lugar de Residencia"></p:autoComplete>
    						</pm:field>
    						<p:growl id="growl" showDetail="true" />
             <p:commandButton id="loginButton" value="Generar Venta" onclick="PF('dlg1').show();" />
             <p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
    <h:outputText value="Venta Exitosa" />
    </p:dialog>
    					</h:form>
    				</p:tab>
				</p:accordionPanel>
				<p:commandButton value="Reporte Ventas"></p:commandButton>
           </pm:content>
    </pm:page>
    <pm:page id="reportes">
    	<pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
            <pm:content>
            <h:form>
    						<pm:field>
    							<p:outputLabel for="docUser" value="Nombres del Cliente:"></p:outputLabel>
    							<p:inputText id="docUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="oldPassUser" value="Apellidos del Cliente"></p:outputLabel>
    							<p:inputText id="oldPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="newPassUser" value="N° Documento"></p:outputLabel>
    							<p:inputText id="newPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="confPassUser" value="Direccion"></p:outputLabel>
    							<p:inputText id="confPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="f01" value="Telefono"></p:outputLabel>
    							<p:inputText id="f01" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    						    <p:commandButton id="btnAddProd" value="Guardar" icon="ui-icon-check" iconPos="left"></p:commandButton>
    						</pm:field>
    					</h:form>
            </pm:content>
    </pm:page>
<script type="text/javascript">
  //<![CDATA[
  function logout(xhr, status, args) {
	  alert("Salio");
    setTimeout(function() {
      window.location = 'index.xhtml';
    }, 500);
  }
//]]>
</script>
</h:body>
</html>
