<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
    <pm:page id="inventario">
    	   <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:clientes"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:ventas"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:contraseña"/>
                </p:tabMenu>
            </pm:header>
<pm:content>
           		<p:accordionPanel>
   	 <p:tab title="AGREGAR PRODUCTO">
        <h:form id="add">
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Id Producto:" /> 
        		<p:inputText id="idProduct" value="#{controlProducto.idProduct}" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="#{controlProducto.nombreProduct}" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="#{controlProducto.nombreProveedor}" required="true" label="proveedor" placeholder="nombre del proveedor" completeMethod="#{controlProducto.completeProveedores}"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true" value="#{controlProducto.tipoproduct}">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="LENTES" itemValue="LENTES" />
        		<f:selectItem itemLabel="MONTURA" itemValue="MONTURA" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="#{controlProducto.marcaProduct}" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="#{controlProducto.precioCompra}" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="#{controlProducto.precioVenta}" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Producto" actionListener="#{controlProducto.agregarProducto}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR FAMILIA PRODUCTO">
    	<h:form>
           <p:growl id="growl" showDetail="true" />
           	<h:panelGrid columns="3" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="idProdBusq" value="Nombre Producto:"></p:outputLabel>
        	<p:autoComplete id="idProdBusq" value="#{controlProducto.nameCarga}" required="true" completeMethod="#{controlProducto.completeProductos}"></p:autoComplete>
        	<p:commandButton id="btnBusqProd" value="Cargar Producto" icon="ui-icon-search" iconPos="left" actionListener="#{controlProducto.cargarProducto}" update="growl , act:idProduct , act:nameProduc , act:nameProv , act:tipoProd , act:marcProd , act:precCom , act:precVen"></p:commandButton>
      		</h:panelGrid>
      	<h:form id="act">
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Id Producto:" /> 
        		<p:inputText id="idProduct" value="#{controlProducto.idProduct}" disabled="true" label="nombre"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="#{controlProducto.nombreProduct}" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="#{controlProducto.nombreProveedor}" label="proveedor" placeholder="nombre del proveedor" completeMethod="#{controlProducto.completeProveedores}"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
    		<p:inputText id="tipoProd" value="#{controlProducto.tipoproduct}" disabled="true"></p:inputText>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="#{controlProducto.marcaProduct}" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="#{controlProducto.precioCompra}" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="#{controlProducto.precioVenta}" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="ActUalizar Producto" actionListener="#{controlProducto.actualizarProducto}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
            		</h:form>
    </p:tab>
    <p:tab title="AGREGAR NUMEROS DE SERIE">
    <h:form>
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Codigo de Barras:" /> 
        		<p:inputText id="idProduct" value="#{controlSeries.serial}" required="true" label="codigo"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProd" value="#{controlSeries.nombreProducto}" required="true" label="familia Producto" placeholder="familia del producto" completeMethod="#{controlProducto.completeProductos}"/>
         </pm:field>
         <pm:field>
		 	<p:outputLabel for="estProd" value="Estado del Producto:" /> 
		    <p:selectOneMenu id="estProd" required="true" value="#{controlSeries.estadoProducto}">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="ACTIVO" itemValue="AC" />
        		<f:selectItem itemLabel="DEVUELTO" itemValue="DV"/>
        		<f:selectItem itemLabel="EN PROCESO" itemValue="EP"/>
        		<f:selectItem itemLabel="PENDIENTE" itemValue="PE"/>
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Serial" actionListener="#{controlSeries.agregarProducto}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR ESTADO">
    <h:form>
           <p:growl id="growl" showDetail="true" />
           	<h:panelGrid columns="3" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="idSerieBusq" value="Codigo de Barras:"></p:outputLabel>
        	<p:inputText id="idSerieBusq" value="#{controlSeries.serialCarga}" required="true"></p:inputText>
        	<p:commandButton id="btnSerBusq" value="Cargar Producto" icon="ui-icon-search" iconPos="left" actionListener="#{controlSeries.cargarSerial}" update="growl , act2:idProduct , act2:nameProd , act2:estProd"></p:commandButton>
      		</h:panelGrid>
      		<h:form id="act2">
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Codigo de Barras:" /> 
        		<p:inputText id="idProduct" value="#{controlSeries.serial}" disabled="true" label="codigo"/>
         </pm:field>
         <pm:field>
         		<p:outputLabel for="nameProd" value="Nombre Producto:" /> 
        		<p:inputText id="nameProd" value="#{controlSeries.nombreProducto}" disabled="true" label="nombre"/>
         </pm:field>
         <pm:field>
           	<h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="estProd" value="Estado del Producto:"></p:outputLabel>
         	<p:autoComplete id="estProd" value="#{controlSeries.estadoProducto}" label="estado Producto" placeholder="estado del producto" completeMethod="#{controlSeries.completeProductos}"/>
      		</h:panelGrid>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnActSer" value="Actualizar Serial" actionListener="#{controlSeries.actualizarSerial}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
        </h:form>
    </p:tab>
    <p:tab title="BUSCAR NUMERO DE SERIE">
    	<h:form>
           <p:growl id="growl" showDetail="true" life="6000"/>
           	<h:panelGrid columns="3" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="idSerieBusq" value="Codigo de Barras:"></p:outputLabel>
        	<p:inputText id="idSerieBusq" value="#{controlSeries.serialCarga}" required="true"></p:inputText>
        	<p:commandButton id="btnSerBusq" value="Buscar Producto" icon="ui-icon-search" iconPos="left" actionListener="#{controlSeries.search}" update="growl"></p:commandButton>
      		</h:panelGrid>
      	</h:form>
    </p:tab>
	</p:accordionPanel>
           </pm:content>
          </pm:page>
    
    <pm:page  id="clientes">
    	 <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:clientes"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:ventas"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:contraseña"/>
                </p:tabMenu>
            </pm:header>
            <pm:content>
            	<p:accordionPanel>
            		<p:tab title="INGRESAR NUEVO CLIENTE">
            			<h:form>
            			<p:growl id="growl" showDetail="true" />
            				<pm:field>
            					<p:outputLabel for="idClient" value="Numero Documento:"></p:outputLabel>
            					<p:inputText id="idClient" required="true" value="#{controlClientes.idCliente}"></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="nameClient" value="Nombres Completos:"></p:outputLabel>
            					<p:inputText id="nameClient" required="true" value="#{controlClientes.nombres}"></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="lastClient" value="Apellidos:"></p:outputLabel>
            					<p:inputText id="lastClient" required="true" value="#{controlClientes.apellidos}"></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:autoComplete id="nameLug" value="#{controlClientes.lugarResidencia}" required="true" label="lugar" placeholder="Lugar de Residencia" completeMethod="#{controlClientes.completeLugares}"/>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="dirClient" value="Direccion:"></p:outputLabel>
            					<p:inputText id="dirClient" value="#{controlClientes.direccion}"></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="telClient" value="Telefono:"></p:outputLabel>
            					<p:inputText id="telClient" value="#{controlClientes.telefono}"></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="nacClient" value="Fecha de Nacimiento:"></p:outputLabel>
            					<p:calendar id="nacClient" value="#{controlClientes.fechaNacimiento}" required="true" pattern="yyyy-MM-dd" navigator="true"></p:calendar>
            				</pm:field>
            				<p:commandButton value="Agregar Cliente" actionListener="#{controlClientes.agregarCliente}" update="growl"></p:commandButton>
            			</h:form>
            		</p:tab>
            	</p:accordionPanel>
            </pm:content>
    </pm:page>
    <pm:page id="ventas">
    	<pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:clientes"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:ventas"/>
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:contraseña"/>
                </p:tabMenu>
            </pm:header>
            <pm:content>
            	<p:accordionPanel>
            		<p:tab title="FACTURAR VENTA">
            			<h:form>
            			<p:growl id="growl" showDetail="true" />
            				<pm:field>
            					<p:outputLabel for="idVenta" value="Numero Factura:"></p:outputLabel>
            					<p:inputText id="idVenta" required="true" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="idCliente" value="Documento Cliente"></p:outputLabel>
            					<p:inputText id="idCliente" required="true" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            				<pm:header>CARRITO DE COMPRAS</pm:header>
            				</pm:field>
    						
            				<pm:field>
            					<h:panelGrid columns="3" cellpadding="4" styleClass="panelGridCenter" style="position:relative; top:5px">
        							<p:outputLabel for="numSerie" value="Numero de Serie:" /> 
            						<p:inputText id="numSerie" value="" label="numeroSerie"/>
            						<p:commandButton id="btnAddProd" value="Agregar al Carrito" icon="ui-icon-plus" iconPos="left"></p:commandButton>
            						<p:outputLabel for="nameProd" value="CLase de Producto:"></p:outputLabel>
            						<p:autoComplete id="nameProd" value="" label="producto" placeholder="nombre del producto"/>	
      							</h:panelGrid>
            				</pm:field>
            				<p:commandButton value="Facturar" update="growl"></p:commandButton>
            			</h:form>
            		</p:tab>
            	</p:accordionPanel>
            </pm:content>
    </pm:page>
<script type="text/javascript">
  //<![CDATA[
  function logout(xhr, status, args) {
	  alert("Salio");
    setTimeout(function() {
      window.location = 'index.xhtml';
    }, 500);
  }
//]]>
</script>
</h:body>
</html>
