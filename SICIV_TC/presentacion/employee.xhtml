<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
    <pm:page id="inventario">
    	   <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:clientes"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:ventas"/>
                    <p:menuitem value="Cambiar Contrase単a" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:contrase単a"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
    <p:tab title="AGREGAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Producto"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
		 	<p:commandButton id="btnCargProd" value="Cargar Producto"></p:commandButton>
		 </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Actualizar Producto" icon="ui-icon-refresh" iconPos="left"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="BUSQUEDA DE PRODUCTOS">
    	<h:form>
        <pm:field>
        	<h:panelGrid columns="3" cellpadding="4" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="numSerie" value="Numero de Serie:" /> 
            <p:inputText id="numSerie" value="" required="true" label="numeroSerie"/>
            <p:commandButton id="btnAddProd" value="Buscar Producto" icon="ui-icon-search" iconPos="left"></p:commandButton>
      		</h:panelGrid>
		 </pm:field>
		 </h:form>
    </p:tab>
</p:accordionPanel>
           </pm:content>
    </pm:page>
    
    <pm:page  id="clientes">
    	 <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Auxiliar"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Auxiliar: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Clientes" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:clientes"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:ventas"/>
                    <p:menuitem value="Cambiar Contrase単a" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:contrase単a"/>
                </p:tabMenu>
            </pm:header>
            <pm:content>
            	<p:accordionPanel>
            		<p:tab title="INGRESAR NUEVO CLIENTE">
            			<h:form>
            			<p:growl id="growl" showDetail="true" />
            				<pm:field>
            					<p:outputLabel for="idClient" value="Numero Documento:"></p:outputLabel>
            					<p:inputText id="idClient" required="true" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="nameClient" value="Nombres Completos:"></p:outputLabel>
            					<p:inputText id="nameClient" required="true" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="lastClient" value="Apellidos:"></p:outputLabel>
            					<p:inputText id="lastClient" required="true" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:autoComplete id="nameLug" value="" required="true" label="lugar" placeholder="Lugar de Residencia" completeMethod="#{controlClientes.completeLugares}"/>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="dirClient" value="Direccion:"></p:outputLabel>
            					<p:inputText id="dirClient" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="telClient" value="Telefono:"></p:outputLabel>
            					<p:inputText id="telClient" value=""></p:inputText>
            				</pm:field>
            				<pm:field>
            					<p:outputLabel for="nacClient" value="Fecha de Nacimiento:"></p:outputLabel>
            					<p:calendar id="nacClient" required="true" pattern="yyyy-MM-dd" navigator="true"></p:calendar>
            				</pm:field>
            				<p:commandButton value="Agregar Cliente" update="growl"></p:commandButton>
            			</h:form>
            		</p:tab>
            	</p:accordionPanel>
            </pm:content>
    </pm:page>
    <pm:page id="reportes">
    	<pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header>
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Ventas" icon="ui-icon-bullets" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Cambiar Contrase単a" icon="ui-icon-lock" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
    </pm:page>
<script type="text/javascript">

  function logout(xhr, status, args) {
	  alert("Salio");
    setTimeout(function() {
      window.location = 'index.xhtml';
    }, 500);
  }
//]]>
</script>
</h:body>
</html>
