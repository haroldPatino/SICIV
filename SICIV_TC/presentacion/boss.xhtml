<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
    <pm:page id="home">
           <pm:header title="Inicio"></pm:header>
           <pm:header fixed="true">
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#" iconPos="bottom" outcome="pm:home"/>
                    <p:menuitem value="Login" icon="ui-icon-info" url="#" iconPos="bottom" outcome="pm:login"/>
                    <p:menuitem value="Portafolio" icon="ui-icon-tag" url="#" iconPos="bottom" outcome="pm:portafolio"/>
                    <p:menuitem value="Quienes Somos" icon="ui-icon-clock" url="#" iconPos="bottom" outcome="pm:somos"/>
                    <p:menuitem value="Modelo Atencion" icon="ui-icon-star" url="#" iconPos="bottom" outcome="pm:modelo"/>
                </p:tabMenu>
            </pm:header>
           <pm:content></pm:content>
    </pm:page>
    <pm:page id="login">
           <pm:header title="Login"></pm:header>
          <pm:header fixed="true">
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#" iconPos="bottom" outcome="pm:home"/>
                    <p:menuitem value="Login" icon="ui-icon-info" url="#" iconPos="bottom" outcome="pm:login"/>
                    <p:menuitem value="Portafolio" icon="ui-icon-tag" url="#" iconPos="bottom" outcome="pm:portafolio"/>
                    <p:menuitem value="Quienes Somos" icon="ui-icon-clock" url="#" iconPos="bottom" outcome="pm:somos"/>
                    <p:menuitem value="Modelo Atencion" icon="ui-icon-star" url="#" iconPos="bottom" outcome="pm:modelo"/>
                </p:tabMenu>
            </pm:header>
           <pm:content></pm:content>
       	    
       	   <h:form class="login">
       	    <p:growl id="growl" showDetail="true" />
       	   
             <pm:field>
        		<p:outputLabel for="name" value="Usuario:" /> 
        		<p:inputText id="name" value="#{loginManagement.nombre}" required="true" label="Name" placeholder="nombre.apellido"/>
    		 </pm:field>
    		 <pm:field>
        		<p:outputLabel for="pass" value="ContraseÃ±a:" /> 
        		<p:inputText type="password" id="pass" required="true" value="#{loginManagement.clave}" label="Pass"/>
    		 </pm:field>
             <p:commandButton id="loginButton" value="Ingresar" actionListener="#{loginManagement.login}" update="growl" icon="check" oncomplete="manejarLogin(xhr, status, args)" />
           </h:form>
    </pm:page>
    <pm:page id="portafolio">
           <pm:header title="Portafolio Empresarial"></pm:header>
           <pm:header fixed="true">
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#" iconPos="bottom" outcome="pm:home"/>
                    <p:menuitem value="Login" icon="ui-icon-info" url="#" iconPos="bottom" outcome="pm:login"/>
                    <p:menuitem value="Portafolio" icon="ui-icon-tag" url="#" iconPos="bottom" outcome="pm:portafolio"/>
                    <p:menuitem value="Quienes Somos" icon="ui-icon-clock" url="#" iconPos="bottom" outcome="pm:somos"/>
                    <p:menuitem value="Modelo Atencion" icon="ui-icon-star" url="#" iconPos="bottom" outcome="pm:modelo"/>
                </p:tabMenu>
            </pm:header>
           <pm:content></pm:content>
    </pm:page>
     <pm:page id="somos">
           <pm:header title="Quienes Somos"></pm:header>
           <pm:header fixed="true">
                <p:tabMenu activeIndex="3">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#" iconPos="bottom" outcome="pm:home"/>
                    <p:menuitem value="Login" icon="ui-icon-info" url="#" iconPos="bottom" outcome="pm:login"/>
                    <p:menuitem value="Portafolio" icon="ui-icon-tag" url="#" iconPos="bottom" outcome="pm:portafolio"/>
                    <p:menuitem value="Quienes Somos" icon="ui-icon-clock" url="#" iconPos="bottom" outcome="pm:somos"/>
                    <p:menuitem value="Modelo Atencion" icon="ui-icon-star" url="#" iconPos="bottom" outcome="pm:modelo"/>
                </p:tabMenu>
            </pm:header>
           <pm:content></pm:content>
    </pm:page>
     <pm:page id="modelo">
           <pm:header title="Modelo de Atencion"></pm:header>
           <pm:header fixed="true">
                <p:tabMenu activeIndex="4">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#" iconPos="bottom" outcome="pm:home"/>
                    <p:menuitem value="Login" icon="ui-icon-info" url="#" iconPos="bottom" outcome="pm:login"/>
                    <p:menuitem value="Portafolio" icon="ui-icon-tag" url="#" iconPos="bottom" outcome="pm:portafolio"/>
                    <p:menuitem value="Quienes Somos" icon="ui-icon-clock" url="#" iconPos="bottom" outcome="pm:somos"/>
                    <p:menuitem value="Modelo Atencion" icon="ui-icon-star" url="#" iconPos="bottom" outcome="pm:modelo"/>
                </p:tabMenu>
            </pm:header>
           <pm:content></pm:content>
    </pm:page>
    <script type="text/javascript">
		//<![CDATA[
		function manejarLogin(xhr, status, args) {
			if (!args.validationFailed && args.estaLogeado) {
				setTimeout(function() {
					window.location = args.view;
				}, 500);
			}
		}
		//]]>
	</script>
</h:body>
</html>
