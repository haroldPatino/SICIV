<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
    <pm:page id="inventario">
    	   <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Gerente">Gerente: #{loginManagement.nombre}</pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inentario"/>
                    <p:menuitem value="Usuarios" icon="ui-icon-user" url="#" iconPos="bottom"/>
                    <p:menuitem value="Reportes" icon="ui-icon-grid" url="#" iconPos="bottom"/>
                    <p:menuitem value="Cuenta" icon="ui-icon-gear" url="#" iconPos="bottom"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
    <p:tab title="AGREGAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Producto"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR PRODUCTO">
        <h:form>
         <pm:field>
        		<p:outputLabel for="numSerie" value="Numero Serie:" /> 
        		<p:inputText id="numSerie" value="" required="true" label="NumeroSerie" placeholder="NUMERO_SERIE"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="" required="true" label="proveedor" placeholder="nombre del proveedor"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="Lentes" itemValue="1" />
        		<f:selectItem itemLabel="Monturas" itemValue="2" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="estProd" value="Estado Producto:" />
		 	<p:selectOneMenu id="estProd" required="true">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="En fabrica" itemValue="1" />
        		<f:selectItem itemLabel="Defectuoso" itemValue="2" />
        		<f:selectItem itemLabel="Optimo" itemValue="3" />
        		<f:selectItem itemLabel="Vendido" itemValue="4" />
        		<f:selectItem itemLabel="Devuelto" itemValue="5" />
    		</p:selectOneMenu>		 
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Actualizar Producto" icon="ui-icon-refresh" iconPos="left"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="BUSQUEDA DE PRODUCTOS">
        <h:outputText value="After a break of more than 15 years..." />
    </p:tab>
</p:accordionPanel>
           </pm:content>
    </pm:page>
</h:body>
</html>
