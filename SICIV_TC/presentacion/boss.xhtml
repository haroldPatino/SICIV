<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="proveedores">
	<pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Gerente"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Gerente: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="0">
                	<p:menuitem value="Proveedores" icon="ui-icon-navigation" url="#" iconPos="bottom" outcome="pm:proveedores"></p:menuitem>
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Empleados" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Reportes" icon="ui-icon-grid" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
            <pm:content>
            <p:accordionPanel>
            	<p:tab title="AGREGAR NUEVO PROVEEDOR">
            	<h:form>
            	<p:growl id="growl" showDetail="true" />
            		<pm:field>
            			<p:outputLabel for="idProv" value="Id Proveedor:"></p:outputLabel>
            			<p:inputText id="idProv" value="#{controlProveedores.idProveedor}" required="true"></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:autoComplete id="lugProv" value="#{controlProveedores.lugarUbicacion}" placeholder="Lugar de Ubicacion" completeMethod="#{controlProveedores.completeLugares}"></p:autoComplete>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="nameProv" value="Nombre Proveedor:"></p:outputLabel>
            			<p:inputText id="nameProv" value="#{controlProveedores.nombreProveedor}" required="true"></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="telProv" value="Telefono Proveedor:"></p:outputLabel>
            			<p:inputText id="telProv" value="#{controlProveedores.telProveedor}" required="true"></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="dirProv" value="Direccion Proveedor:"></p:outputLabel>
            			<p:inputText id="dirProv" value="#{controlProveedores.dirProveedor}" required="true"></p:inputText>
            		</pm:field>
            		<p:commandButton id="btnAddProv" value="Agregar Proveedor" actionListener="#{controlProveedores.agregarProveedor}" update="growl"></p:commandButton>
            		</h:form>
            	</p:tab>
            	<p:tab title="ACTUALIZAR PROVEEDOR">
            		<h:form>
            		    <p:growl id="growl" showDetail="true" />
            			<h:panelGrid columns="3" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        					<p:outputLabel for="idProvBusq" value="Nombre Proveedor:"></p:outputLabel>
        					<p:autoComplete id="idProvBusq" value="#{controlProveedores.nameCarga}" required="true" completeMethod="#{controlProveedores.completeProveedores}"></p:autoComplete>
        					<p:commandButton id="btnBusqProv" value="Cargar Proveedor" icon="ui-icon-search" iconPos="left" actionListener="#{controlProveedores.cargarProveedor}" update="growl , act:idProv , act:lugProv , act:nameProv , act:telProv , act:dirProv"></p:commandButton>
      					</h:panelGrid>
      					<h:form id="act">
      					<p:growl id="growl" showDetail="true" />
      					
            		<pm:field>
            			<p:outputLabel for="idProv" value="Id Proveedor:"></p:outputLabel>
            			<p:inputText id="idProv" value="#{controlProveedores.idProveedor}" disabled="true"></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:autoComplete id="lugProv" value="#{controlProveedores.lugarUbicacion}" placeholder="Lugar de Ubicacion" completeMethod="#{controlProveedores.completeLugares}"></p:autoComplete>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="nameProv" value="Nombre Proveedor:"></p:outputLabel>
            			<p:inputText id="nameProv" value="#{controlProveedores.nombreProveedor}"></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="telProv" value="Telefono Proveedor:"></p:outputLabel>
            			<p:inputText id="telProv" value="#{controlProveedores.telProveedor}" ></p:inputText>
            		</pm:field>
            		<pm:field>
            			<p:outputLabel for="dirProv" value="Direccion Proveedor:"></p:outputLabel>
            			<p:inputText id="dirProv" value="#{controlProveedores.dirProveedor}"></p:inputText>
            		</pm:field>
            		<p:commandButton id="btnActProv" value="Actualizar Proveedor" actionListener="#{controlProveedores.actualizarProveedor}" update="growl"></p:commandButton>
            		</h:form>
            		</h:form>
            	</p:tab>
            </p:accordionPanel>
            </pm:content>
	</pm:page>
    <pm:page id="inventario">
    	   <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Gerente"></pm:header>
    	   <pm:header>
    	   <h:panelGrid columns="2" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel>Gerente: #{loginManagement.nombre}</p:outputLabel>
           <p:commandButton value="Salir"></p:commandButton>
      		</h:panelGrid>
    	   </pm:header>
           <pm:header>
                <p:tabMenu activeIndex="1">
                	<p:menuitem value="Proveedores" icon="ui-icon-navigation" url="#" iconPos="bottom" outcome="pm:proveedores"></p:menuitem>
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Empleados" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Reportes" icon="ui-icon-grid" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
   	 <p:tab title="AGREGAR PRODUCTO">
        <h:form id="add">
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Id Producto:" /> 
        		<p:inputText id="idProduct" value="#{controlProducto.idProduct}" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="#{controlProducto.nombreProduct}" required="true" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="#{controlProducto.nombreProveedor}" required="true" label="proveedor" placeholder="nombre del proveedor" completeMethod="#{controlProducto.completeProveedores}"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
		    <p:selectOneMenu id="tipoProd" required="true" value="#{controlProducto.tipoproduct}">
        		<f:selectItem itemLabel="Select One" itemValue="" />
        		<f:selectItem itemLabel="LENTES" itemValue="LENTES" />
        		<f:selectItem itemLabel="MONTURA" itemValue="MONTURA" />
    		</p:selectOneMenu>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="#{controlProducto.marcaProduct}" required="true" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="#{controlProducto.precioCompra}" required="true" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="#{controlProducto.precioVenta}" required="true" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="Insertar Producto" actionListener="#{controlProducto.agregarProducto}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
    </p:tab>
    <p:tab title="ACTUALIZAR FAMILIA PRODUCTO">
    	<h:form>
           <p:growl id="growl" showDetail="true" />
           	<h:panelGrid columns="3" cellpadding="18" styleClass="panelGridCenter" style="position:relative; top:5px">
        	<p:outputLabel for="idProdBusq" value="Nombre Producto:"></p:outputLabel>
        	<p:autoComplete id="idProdBusq" value="#{controlProducto.nameCarga}" required="true" completeMethod="#{controlProducto.completeProductos}"></p:autoComplete>
        	<p:commandButton id="btnBusqProd" value="Cargar Producto" icon="ui-icon-search" iconPos="left" actionListener="#{controlProducto.cargarProducto}" update="growl , act:idProduct , act:nameProduc , act:nameProv , act:tipoProd , act:marcProd , act:precCom , act:precVen"></p:commandButton>
      		</h:panelGrid>
      	<h:form id="act">
        <p:growl id="growl" showDetail="true" />
        <pm:field>
        		<p:outputLabel for="idProduct" value="Id Producto:" /> 
        		<p:inputText id="idProduct" value="#{controlProducto.idProduct}" disabled="true" label="nombre"/>
         </pm:field>
         <pm:field>
        		<p:outputLabel for="nameProduc" value="Nombre Producto:" /> 
        		<p:inputText id="nameProduc" value="#{controlProducto.nombreProduct}" label="nombre"/>
         </pm:field>
         <pm:field>
         	<p:autoComplete id="nameProv" value="#{controlProducto.nombreProveedor}" label="proveedor" placeholder="nombre del proveedor" completeMethod="#{controlProducto.completeProveedores}"/>
         </pm:field>
		 <pm:field>
		 	<p:outputLabel for="tipoProd" value="Tipo de Producto:" /> 
    		<p:inputText id="tipoProd" value="#{controlProducto.tipoproduct}" disabled="true"></p:inputText>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="marcProd" value="Marca del Producto:" /> 
            <p:inputText id="marcProd" value="#{controlProducto.marcaProduct}" label="marca"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precCom" value="Precio de Compra Producto:" /> 
            <p:inputText id="precCom" value="#{controlProducto.precioCompra}" label="precioCompra"/>
		 </pm:field>
		 <pm:field>
		 	<p:outputLabel for="precVen" value="Precio de Venta Producto:" /> 
            <p:inputText id="precVen" value="#{controlProducto.precioVenta}" label="precioVenta"/>
		 </pm:field>
		 <pm:field>
		 	<p:commandButton id="btnAddProd" value="ActUalizar Producto" actionListener="#{controlProducto.actualizarProducto}" update="growl"></p:commandButton>
		 </pm:field>
        </h:form>
            		</h:form>
    </p:tab>
    <p:tab title="AGREGAR NUMEROS DE SERIE">
    </p:tab>
    <p:tab title="ACTUALIZAR ESTADO">
    </p:tab>
    <p:tab title="BUSCAR NUMERO DE SERIE">
    </p:tab>
	</p:accordionPanel>
           </pm:content>
    </pm:page>
    
    <pm:page  id="usuarios">
    	 <pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Gerente">Gerente: #{loginManagement.nombre}</pm:header>
           <pm:header>
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Proveedores" icon="ui-icon-navigation" url="#" iconPos="bottom" outcome="pm:proveedores"></p:menuitem>
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Empleados" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Reportes" icon="ui-icon-grid" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
            </pm:header>
           <pm:content>
           		<p:accordionPanel>
    				<p:tab title="INGRESAR NUEVO EMPLEADO">
    					<h:form>
    					<p:growl id="growl" showDetail="true" />
    						<pm:field>
    							<p:outputLabel for="idUser" value="N° Documento:"></p:outputLabel>
    							<p:inputText id="idUser" value="#{controlEmpleados.idEmpleado}" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="nameUser" value="Nombres:"></p:outputLabel>
    							<p:inputText id="nameUser" value="#{controlEmpleados.nombres}" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="lastUser" value="Apellidos:"></p:outputLabel>
    							<p:inputText id="lastUser" value="#{controlEmpleados.apellidos}" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:autoComplete id="lugUser" value="#{controlEmpleados.lugarResidencia}" required="true" placeholder="Lugar de Residencia" completeMethod="#{controlEmpleados.completeLugares}"></p:autoComplete>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="dirUser" value="Direccion:"></p:outputLabel>
    							<p:inputText id="dirUser" value="#{controlEmpleados.direccion}"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="telUser" value="Telefono:"></p:outputLabel>
    							<p:inputText id="telUser" value="#{controlEmpleados.telefono}"></p:inputText>
    						</pm:field>
    						<pm:header>OPCIONES DE USUARIO</pm:header>
    						<pm:field>
    							<p:outputLabel for="nickUser" value="Nickname:"></p:outputLabel>
    							<p:inputText id="nickUser" value="#{controlEmpleados.nickname}" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="tipUser" value="Tipo de Usuario:"></p:outputLabel>
    							<p:selectOneMenu id="tipUser" required="true" value="#{controlEmpleados.tipoUser}">
        							<f:selectItem itemLabel="Select One" itemValue="" />
        							<f:selectItem itemLabel="Gerente" itemValue="G" />
        							<f:selectItem itemLabel="Auxiliar" itemValue="A" />
    							</p:selectOneMenu>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="passUser" value="Password:"></p:outputLabel>
    							<p:inputText type="password" id="passUser" value="#{controlEmpleados.password}" required="true"></p:inputText>
    						</pm:field>
    						<p:commandButton id="btnAddUser" value="Agregar Empleado" actionListener="#{controlEmpleados.agregarEmpleado}" update="growl"></p:commandButton>
    					</h:form>
    				</p:tab>
    				<p:tab title="BUSCAR USUARIOS">
    					<h:form>
        					<pm:field>
        						<h:panelGrid columns="3" cellpadding="4" styleClass="panelGridCenter" style="position:relative; top:5px">
        						<p:outputLabel for="numDoc" value="Numero de Documento:" /> 
            					<p:inputText id="numDoc" value="" required="true" label="numeroDocumento"/>
            					<p:commandButton id="btnAddProd" value="Buscar Usuario" icon="ui-icon-search" iconPos="left"></p:commandButton>
      							</h:panelGrid>
		 					</pm:field>
		 				</h:form>
   					</p:tab>
    				<p:tab title="CAMBIO CONTRASEÑAS">
    					<h:form>
    						<pm:field>
    							<p:outputLabel for="docUser" value="Numero de Documento:"></p:outputLabel>
    							<p:inputText id="docUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="newPassUser" value="Password Nuevo:"></p:outputLabel>
    							<p:inputText type="password" id="newPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    						    <p:commandButton id="btnAddProd" value="Guardar" icon="ui-icon-check" iconPos="left"></p:commandButton>
    						</pm:field>
    					</h:form>
    				</p:tab>
    				<p:tab title="CAMBIAR MI CONTRASEÑA">
    					<h:form>
    						<pm:field>
    							<p:outputLabel for="docUser" value="Numero de Documento:"></p:outputLabel>
    							<p:inputText id="docUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="oldPassUser" value="Password Actual:"></p:outputLabel>
    							<p:inputText id="oldPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="newPassUser" value="Password Nuevo:"></p:outputLabel>
    							<p:inputText id="newPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    							<p:outputLabel for="confPassUser" value="Confirmar Password:"></p:outputLabel>
    							<p:inputText id="confPassUser" value="" required="true"></p:inputText>
    						</pm:field>
    						<pm:field>
    						    <p:commandButton id="btnAddProd" value="Guardar" icon="ui-icon-check" iconPos="left"></p:commandButton>
    						</pm:field>
    					</h:form>
    				</p:tab>
				</p:accordionPanel>
           </pm:content>
    </pm:page>
    <pm:page id="reportes">
    	<pm:header fixed="true">
    	   	 <img src="../images/Barra.png"/>
    	   </pm:header>
    	   <pm:header title="SICIV Modulo Gerente">Gerente: #{loginManagement.nombre}</pm:header>
           <pm:header>
                <p:tabMenu activeIndex="3">
                    <p:menuitem value="Proveedores" icon="ui-icon-navigation" url="#" iconPos="bottom" outcome="pm:proveedores"></p:menuitem>
                    <p:menuitem value="Inventario" icon="ui-icon-shop" url="#" iconPos="bottom" outcome="pm:inventario"/>
                    <p:menuitem value="Empleados" icon="ui-icon-user" url="#" iconPos="bottom" outcome="pm:usuarios"/>
                    <p:menuitem value="Reportes" icon="ui-icon-grid" url="#" iconPos="bottom" outcome="pm:reportes"/>
                </p:tabMenu>
                
            </pm:header>
            <pm:content>
             <h:form>
            	<h:commandButton id="btnCum" value="Listado de Cumpleaños Hoy" actionListener="#{reportes.verReporteCumpleanos}"/>
             </h:form>
            <p:accordionPanel>
            	<p:tab title="REPORTES DE INVENTARIO">
            		 <h:form>
            			<h:commandButton id="btnProv" value="Reporte de Proveedores" actionListener="#{reportes.verReporteProveedores}"/>
            			<h:commandButton id="btnInv" value="Reporte Elementos en Inventario" actionListener="#{reportes.verReporteInventario}"/>
            			<h:commandButton id="btnDef" value ="Reporte Elementos Defectuosos" actionListener="#{reportes.verReporteDefectuosos}"/>
            			<h:commandButton id="btnVendido" value ="Reporte Elementos Vendidos" actionListener="#{reportes.verReporteElementosVendidos}"/>
            			<h:commandButton id="btnLab" value ="Reporte Elementos En Laboratorio" actionListener="#{reportes.verReporteEnviadosLaboratorio}"/>
            			<h:commandButton id="btnListoEntrega" value ="Reporte Elementos Listos Para Entregar" actionListener="#{reportes.verReporteListoEntrega}"/>
						<h:commandButton id="btnDev" value ="Reporte Elementos Devueltos" actionListener="#{reportes.verReporteDevueltos}"/>
           			 </h:form>             	
            	</p:tab>
            	<p:tab title="REPORTE DE VENTAS">
            		 <h:form>
            			<h:commandButton id="btnRepVen" value="Reporte de Ventas Mes" actionListener="#{reportes.verReporteProveedores}"/>
            			
           			 </h:form>             	
            	</p:tab>
            </p:accordionPanel>
            
            
                   
            </pm:content>
           
    </pm:page>
<script type="text/javascript">
  //<![CDATA[
  function logout(xhr, status, args) {
	  alert("Salio");
    setTimeout(function() {
      window.location = 'index.xhtml';
    }, 500);
  }
//]]>
</script>
</h:body>
</html>
